<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
    
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>

            
            <div id="pbtm">
                <label for="" class="label">
                    <h1 class="title">Play Game </h1>
                </label>
                <button class="play-button" id="play">Play Game</button>
            </div>
          
        </div>

            <!-- Audio Elements -->
        <audio id="start-sound" src="audio/pixel-fight-8-bit-arcade-music-background-music-for-video-36-second-208771.mp3"></audio>
        <audio id="hit-sound" src="audio/pick-92276.mp3"></audio>
        <audio id="game-over-sound" src="audio/kl-peach-game-over-iii-142453.mp3"></audio>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
